<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Memory Game - Facile</title>
  </head>
  <body class="w-[100%] bg-black xl:relative  h-[100vh] bg-[url('https://images.unsplash.com/photo-1621246159024-e53b1d25fc1d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHNmb25kbyUyMHZpb2xhfGVufDB8fDB8fHww')] bg-cover ">
    <!-- importo la navbar con tutte le sue funzionalita' principali con alcune modifiche -->
    <div
      id="navbar"
      class="bg-[#212233e6] w-[100%] h-[10vh] xl:h-[7vh] flex justify-between items-center pl-[3vw] pr-[3vw]"
    >
      <div id="box-logo" class="flex gap-1 items-end">
        <img
          src="/immagini/logo.avif"
          alt="logo pagina"
          class="h-[7vh] xl:h-[5vh] rounded-full"
        />
        <h4
          class="text-[#fffafa] text-[20px] md:text-[30px] xl:text-[25px] font-serif"
        >
          MiniGame
        </h4>
      </div>

      <ul id="box-pulsanti" class="flex gap-10 items-center">
        <li class="text-[#f8f8ff] font-bold hidden xl:block xl:text-[16px]">
          <button
            class="bg-violet-700 hover:bg-violet-400 p-2 rounded-full w-[5vw]"
          >
            Accedi
          </button>
        </li>
        <li
          id="profilo"
          class="bg-[#212233e6] h-[6vh] w-[11vw] xl:h-10 xl:w-10 md:h-14 md:w-14 flex items-center justify-center rounded-full border-2 border-solid border-b-[#f8f8ff]"
        >
          <!-- tasto menu -->
          <img
            src="/immagini/user-regular.svg"
            alt=" menu"
            title="menu"
            id="menu"
            class="h-[3vh] xl:h-5 md:h-7"
          />
        </li>
      </ul>
    </div>

    <!-- aside al click del tasto menu -->

    <aside
      id="aside"
      class="z-20 h-[90vh] w-[100vw] xl:h-[93vh] xl:w-[40vh] bg-gradient-to-b from-violet-500 to-[#000000e6] flex flex-col justify-center items-center gap-[5vh] relative xl:absolute xl:right-0 hidden"
    >
      <div class="flex gap-5">
        <button
          id="iscriviti"
          class="bg-[#00ffc7] rounded-full p-4 text-[20px] md:text-[20px] font-bold xl:text-[20px] hover:bg-green-500"
        >
          Iscriviti!
        </button>
        <button
          id="accedi"
          class="bg-white rounded-full p-4 text-[20px] md:text-[20px] font-semibold xl:text-[20px] hover:bg-gray-400"
        >
          Accedi
        </button>
      </div>
      <!-- pulsante che deve comparire solo quando si e' nelle pagine dei giochi -->
      <div>
        <button
          id="home"
          class="text-[25px] font-bold text-[#C0c0c0] md:text-[35px] hover:text-white"
        >
          <a href="/home.html">Torna alla home!</a>
        </button>
      </div>
      <!-- assistenza e installa app (installa app non funzionante attualmente) -->
      <div class="flex flex-col gap-3">
        <button
          class="flex gap-5 items-center text-[20px] text-white hover:text-gray-500"
        >
          <img
            src="/immagini/assistenza.svg"
            alt="assistenza"
            class="h-6 md:h-8 xl:h-7"
          />
          Assistenza
        </button>
        <button
          class="flex gap-5 items-center text-[20px] text-white hover:text-gray-500"
        >
          <img
            src="/immagini/download-solid.svg"
            alt="scarica app"
            class="h-6 md:h-8 xl:h-7"
          />
          Scarica applicazione
        </button>
      </div>
      <!-- pulsante cambia lingua -->

      <!-- minifooter -->
      <div class="flex gap-6">
        <ul class="text-[#c0c0c0]">
          <li class="hover:text-gray-500">Chi siamo</li>
          <li class="hover:text-gray-500">Sito per bambini</li>
          <li class="hover:text-gray-500">Offerte di lavoro</li>
          <li class="hover:text-gray-500">Sviluppatori sito</li>
          <li class="hover:text-gray-500">Preferenze</li>
        </ul>
        <ul class="text-[#c0c0c0]">
          <li class="hover:text-gray-500">Pubblicita'</li>
          <li class="hover:text-gray-500">Condizioni di utilizzo</li>
          <li class="hover:text-gray-500">Cookie</li>
          <li class="hover:text-gray-500">Tutti i giochi</li>
        </ul>
      </div>
      <!-- div che contiene le icone per le pagine -->
      <div class="flex gap-5">
        <div
          id="social"
          class="bg-gray-950 h-12 w-12 flex items-center justify-center rounded-full md:h-16 md:w-16 xl:h-14 xl:w-14"
        >
          <img
            src="/immagini/instagram.svg"
            alt="instagram"
            class="h-6 xl:h-7 md:h-9"
          />
        </div>
        <div
          id="social2"
          class="bg-gray-950 h-12 w-12 md:h-16 md:w-16 flex items-center justify-center rounded-full xl:h-14 xl:w-14"
        >
          <img
            src="/immagini/x-twitter.svg"
            alt="X"
            class="h-6 xl:h-7 md:h-9"
          />
        </div>
        <div
          id="social3"
          class="bg-gray-950 h-12 w-12 md:h-16 md:w-16 flex items-center justify-center rounded-full xl:h-14 xl:w-14"
        >
          <img
            src="/immagini/youtube.svg"
            alt="YouTube"
            class="h-6 xl:h-7 md:h-9"
          />
        </div>
      </div>
    </aside>

    <!-- schermo del gioco -->

    <main class="h-[90vh] xl:h-[93vh] w-[100%] flex flex-col justify-center items-center">
      <div id="schermo" class="h-[70vh] w-[80vw] bg-black grid grid-cols-3 grid-rows-4 gap-4 p-4">
          <!-- le carte devo essere memorizzate qui -->
      </div>
      
  </main>

    
    <script src="facile.js"></script>
  </body>
</html>
